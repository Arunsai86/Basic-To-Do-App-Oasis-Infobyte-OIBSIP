<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/js" href="index.js">
</head>
<body>
    <div class="app-container">
        <nav class="header-container">
            <h1>To-do Application</h1>
        </nav>
        <div class="container">
            <div class="input-container">
                <input class="input" type="text" placeholder="Title" id="userInputTitle" />
                <textarea  type="text" rows="8" placeholder="Description" id="userInputDescription" ></textarea>
                <button type="button" class="add-btn" id="addTodoList">Add</button>
            </div>
            <ul class="task-preview-container" id="taskPreviewContainer"></ul>
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
